<!DOCTYPE html>
<html>
    <head>
        <title>Authentication</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lemonada|Overlock+SC|Titillium+Web&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <img src="music.jpeg" alt="music" height=750px; width=100%>
        <div class="center">
            <div id="sign-up">
            <h1>Registration</h1>
            <div class="musicform">
                <div>
                    <label>First Name:</label>
                    <input type="text" id="firstname"></input>
                </div>
                <div>
                    <label >Last Name:</label>
                    <input type="text" id="lastname"></input>
                </div>
                <div>
                    <label>Email:</label>
                    <input  type="email" name ="email" id="email"></input>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" id="password"></input>
                </div>
                
                <button class="button1" id="add-user">Sign Up</button>
                
            </div>
            </div>
        <div id="sign-in">
        <h1> Sign In </h1>
        <div class="musicform">
                <div>
                    <label>Email:</label>
                    <input type="text" id="email-signin"></input>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" id="password-signin"></input>
                </div>
                <button class="button1" id="signin">Sign In</button>
            </div> 
        </div>
    </div>
        </div>
    
        <div class="center">
        <div id="music">
            <h1>Music Playlist</h1>
            
            <div class="musicform1">
                
                <div class="head">Add Song</div>
                <div>
                    <label>Song:</label>
                    <input type="text" id="song"></input>
                </div>
                <div>
                    <label >Artist:</label>
                    <input type="text" id="song-artist"></input>
                </div>
                <div>
                    <label>Genre:</label>
                    <input type="text" id="song-genre"></input>
                </div>
                <div>
                    <label>Date:</label>
                    <input type="number" id="song-date"></input>
                </div>
                
                <button class="button1" id="add-song">Add</button>
            </div>
            <ul class="items" id="songs">

            </ul>
            <div id="edit-form">
                <div id="formedit">
                <div class="head">Edit Song</div>
                    <div>
                        <label>Song:</label>
                        <input type="text" id="song-edit"></input>
                    </div>
                    <div>
                        <label >Artist:</label>
                        <input type="text" id="artist-edit"></input>
                    </div>
                    <div>
                        <label>Genre:</label>
                        <input type="text" id="genre-edit"></input>
                    </div>
                    <div>
                        <label>Date:</label>
                        <input type="number" id="date-edit"></input>
                    </div>
                    
                    <button class="button1" id="save">Save</button>
                </div>
            </div>
        </div>
    </div>
        
        

    </body>
    <script type="text/javascript" src="app.js"></script> 

</html>
